<body>
    <!-- base.njk. the reasnon for this file is that wtv is in here, it will appear in all pages no matter what. home services about contact unless said otherwise -->
    <!-- code to include the partials made ex navbar and njk -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main class="content">
        
        <!-- ^ required permalink in order to use pages folder inside of content. that is how i prefer you can move the pages folder or pages itself somewhere else but you will have to make pathing changes to the config.yml and eleventy js -->
<!-- both css: "file_name.css" and js: "file_name.js" are needed in order to call the css and js for the page youre on.  -->

<!-- remove in the future, this is for testing and strucutre can be found in one of links in readme file -->

<div class="bread-card">
  <img src="/images/uploads/images.jpg" alt="Wheat Bread">
  <div class="info">
    <h2>Wheat Bread</h2>
    <p>2.00</p>
    <button class="snipcart-add-item"
      data-item-id="sourdough-bread"
      data-item-price="2.00"
      data-item-url="/"
      data-item-name="Wheat Bread">
      Add to Cart
    </button>
  </div>
</div>

    </main>

   <footer class="site-footer">
